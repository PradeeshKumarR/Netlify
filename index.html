<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Software Request</h1>
    <form action="post">
      <label for="name">Name <sup>*</sup></label
      ><br />
      <input type="text" id="name" name="name" /><br /><br />
      <label for="empid">Employee ID <sup>*</sup></label
      ><br />
      <input type="text" id="empid" name="empid" /><br /><br />
      <label for="email">Email <sup>*</sup></label
      ><br />
      <input type="text" id="email" name="email" /><br /><br />
      <label for="mobileno">Mobile No / Extn.No</label><br />
      <input type="text" id="mobileno" name="mobileno" /><br /><br />
      <div>Which software do you require? <sup>*</sup></div>
      <input
        type="checkbox"
        id="software1"
        name="software1"
        value="Software A"
      />
      <label for="software1" class="common"> Software A</label><br />
      <input
        type="checkbox"
        id="software2"
        name="software2"
        value="Software B"
      />
      <label for="software2" class="common"> Software B</label><br />
      <input
        type="checkbox"
        id="software3"
        name="software3"
        value="Software C"
      />
      <label for="software3" class="common"> Software C</label><br /><br />
      <div>How urgently do you need it? <sup>*</sup></div>
      <input
        type="radio"
        id="asap"
        name="requirement_within"
        value="As soon as possible"
      />
      <label for="asap" class="common">As soon as possible</label><br />
      <input
        type="radio"
        id="within2or3weeks"
        name="requirement_within"
        value="Within in 2 to 3 weeks"
      />
      <label for="within2or3weeks" class="common">Within in 2 to 3 weeks</label
      ><br />
      <input
        type="radio"
        id="nohurry"
        name="requirement_within"
        value="I'm in no hurry"
      />
      <label for="nohurry" class="common">I'm in no hurry</label><br /><br />
      <input type="submit" value="Request" />
    </form>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
